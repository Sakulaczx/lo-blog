<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KityMinder Editor</title>
	<base href="/">
	<link href="/static/bower_components/kityminder-editor/dist/favicon.ico" type="image/x-icon" rel="shortcut icon">

	<!-- bower:css -->
	<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="/static/bower_components/codemirror/lib/codemirror.css" />
	<link rel="stylesheet" href="/static/bower_components/hotbox/hotbox.css" />
	<link rel="stylesheet" href="/static/bower_components/kityminder-core/dist/kityminder.core.css" />
	<link rel="stylesheet" href="/static/bower_components/color-picker/dist/color-picker.min.css" />
	<!-- endbower -->

	<link rel="stylesheet" href="/static/bower_components/kityminder-editor/dist/kityminder.editor.min.css">

	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		.editor-toolbar {
			background: #fc8383;
			color: white;
			margin: 0;
			height: 40px;
			font-size: 14px;
			line-height: 40px;
			font-family: 'Hiragino Sans GB', 'Arial', 'Microsoft Yahei';
			font-weight: normal;
		}
		div.minder-editor-container {
			position: absolute;
			top: 40px;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body ng-app="kityminder-xmind" ng-controller="MainController">
		<div class="row">
			<div class="col-xs-4 editor-toolbar" id="map-title">
			</div>
			<div  class="col-xs-4 editor-toolbar">
				<div class="alert alert-success" style="height:40px; line-height: initial; text-align: center;visibility:hidden">  </div>
			</div>
			<div class="col-xs-4 editor-toolbar">
				<div class="btn-toolbar" role="toolbar" style="float:right;">
					<div class="btn-group">
						<button type="button" class="btn btn-default" style="width:70px;height:40px;"  ng-click="saveFile()">另存为</button>
						<button type="button" class="btn btn-default" style="width:70px;height:40px;" ng-click="saveMap()">保存</button>
					</div>
				</div>
			</div>
    	</div>
	{% comment %} <kityminder-core on-init="initMinder(minder)"></ityminder-core> {% endcomment %}
	<kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>

<!-- bower:js -->
<script src="/static/bower_components/jquery/dist/jquery.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/static/bower_components/angular/angular.js"></script>
<script src="/static/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/static/bower_components/codemirror/lib/codemirror.js"></script>
<script src="/static/bower_components/codemirror/mode/xml/xml.js"></script>
<script src="/static/bower_components/codemirror/mode/javascript/javascript.js"></script>
<script src="/static/bower_components/codemirror/mode/css/css.js"></script>
<script src="/static/bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="/static/bower_components/codemirror/mode/markdown/markdown.js"></script>
<script src="/static/bower_components/codemirror/addon/mode/overlay.js"></script>
<script src="/static/bower_components/codemirror/mode/gfm/gfm.js"></script>
<script src="/static/bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
<script src="/static/bower_components/marked/lib/marked.js"></script>
<script src="/static/bower_components/kity/dist/kity.min.js"></script>
<script src="/static/bower_components/hotbox/hotbox.js"></script>
<script src="/static/bower_components/json-diff/json-diff.js"></script>
<script src="/static/bower_components/kityminder-core/dist/kityminder.core.min.js"></script>
<script src="/static/bower_components/color-picker/dist/color-picker.min.js"></script>
<!-- endbower -->

<script src="/static/bower_components/kityminder-editor/dist/kityminder.editor.min.js"></script>
<script src="/static/js/kityminder.js"></script>

</html>
